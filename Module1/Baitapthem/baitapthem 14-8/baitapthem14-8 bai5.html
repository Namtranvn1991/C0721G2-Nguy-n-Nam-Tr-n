<!--5.Viết chương trình tính  :S=1+1/3!+1/5!+.....+1/(2n-1)!-->

<script>
    let n = 6;
    let S = 1;
    let data = Array();
    let str;
    for (let i = 1; i <= n; i++) {
        let factorial = 1;
        for (let j = 1; j <= (2 * i - 1); j++) {
            factorial = factorial * j
        }
        S += 1 / factorial;
        str = "1/" + (2 * i - 1) + "!";
        if (i > 0) {
            data += "+" + str;
        }
    }
    console.log(data)
    document.write("S = 1" + data + " = " + S)
</script>
</body>
