<script>
    let n = 7;
    let product1 = 1;
    let product2 = 1;
    if (n % 2 == 0) {
        for (let i = 1; i <= Math.round(n / 2); i++){
            console.log(Math.round(n / 2));
            product1 = product1 * (i * 2);
        }
        console.log(product1);
    } else {
        for (let i = 1; i <= Math.round(n / 2); i++){
            console.log(Math.round(n / 2));
            product2 = product2 * (i * 2 - 1);
        }
        console.log(product2);
    }
</script>
