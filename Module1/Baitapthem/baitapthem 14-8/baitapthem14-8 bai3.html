<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
<!--3.Viết chương trình tính :S=1+1/2+1/3+....+1/n-->

<script>
    let n = 5;
    let S = 0;
    let data = "";
    for (let i = 1; i <= n; i++) {
        S += 1 / i;
        data += "1/" + i + "+";
    }
    let display = Array.from(data);
    // console.log(data)
    // console.log(display)
    display.pop();
    let newDisplay = display.join("")
    document.write("S = " + newDisplay + " = " + S);
</script>
</body>
</html>
