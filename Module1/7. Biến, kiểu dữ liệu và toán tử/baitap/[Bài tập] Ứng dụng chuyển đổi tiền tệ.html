<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<form style="width: 27%">
    <fieldset style="background-color: aqua">
        <legend style="color: white; background-color: blue; text-align: center"><h3>Currency Converter</h3></legend>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td><input type="number" name="amount" id="amount"></td>
                <td>
                    <select id="from">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <option value="JPY">JPY</option>
                    </select>
                </td>
                <td>
                    <select id="to">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <option value="JPY">JPY</option>
                    </select>
                </td>
                <td>
                    <button type="button" onclick="convert()">Convert</button>
                </td>
            </tr>
        </table>
        <br>
        <span>RESULT: </span>
        <span id="result"></span>
    </fieldset>
</form>
<script src="index1.js"></script>
</body>
</html>
