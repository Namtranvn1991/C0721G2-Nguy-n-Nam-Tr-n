<!DOCTYPE html>

<body>
<script>
    let physic;
    let math;
    let biology;
    physic = parseInt(prompt("Nhập điểm Vật Lý"));
    math = parseInt(prompt("Nhập điểm Toán"));
    biology = parseInt(prompt("Nhập điểm Sinh Học"));
    let average = (physic+math+biology)/3;
    alert("Điểm trung bình: " + average);
    document.write("Điểm trung bình: " + average)
</script>
