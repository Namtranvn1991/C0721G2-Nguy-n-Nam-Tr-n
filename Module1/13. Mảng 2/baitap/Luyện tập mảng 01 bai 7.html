<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng-->
<!--(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
<script>
    let array = Array();
    let length = 10;
    let a = 1;
    for (let i = 0; i < length;) {
        let input = parseFloat(prompt('nhập số nguyên thứ ' + a));
        console.log(Number.isInteger(input))
        if (Number.isInteger(input)) {
            array[i] = input;
            i++;
            a++;
        } else {
            alert('nhập lại số nguyên')
        }
    }
    document.write(array.join(', ') + '<br>');
    let V = parseInt(prompt("nhập số"));
    for (let i = 0; i < array.length; i++) {
        let index = array.indexOf(V);
        if (index==-1){
            break;
        }
        array.splice(index, 1)
    }
    document.write(array.join(', ') + '<br>');



</script>


</body>
</html>
