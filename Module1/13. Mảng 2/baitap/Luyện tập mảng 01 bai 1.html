<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<input type="number" id="value">
<button onclick="add_ele_to_array()" value="add">add</button>
<p id="diplay1"></p>
<p id="diplay2"></p>
<script>
    let x = 0;
    let array = Array();
    let count = 0;
    let diplay = "";

    function add_ele_to_array() {
        array[x] = document.getElementById("value").value;
        if (Number.isInteger(parseFloat(array[x]))){
            x++;
            document.getElementById("value").value = "";
            console.log(array);
            if (x == 5) {
                document.getElementById("diplay1").innerText = array.join(", ");
                for (let i = 0; i < array.length; i++) {
                    if (array[i] >= 10) {
                        count++;
                        diplay += array[i] + "&nbsp&nbsp";
                    }
                }
                document.getElementById("diplay2").innerHTML = 'Dãy trên có ' + count + ' số lớn hơn 10: ' + diplay;
            }
        }else {
            alert("nhập lại số nguyên")
        }

    }

</script>
</body>
</html>
