<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        constructor(name, id) {
            this.name = name;
            this.id = id;
            this.energy = 100;
            this.status = "";
        }

        battery() {
            if (this.energy < 0) {
                this.status = "out of battery"
                return this.energy = 0
            } else if (this.energy < 20) {
                this.status = "low battery"
            }
            if (this.energy > 100) {
                this.status = "full battery"
                return this.energy = 100
            }
        }

        setEnergy(n) {
            this.energy = n;
            this.battery()
        }

        decreaseEnergy(n) {
            this.energy -= n;
            this.battery()
        }

        getEnergy(w, h) {
            let consumption = w * h;
            this.decreaseEnergy(consumption)
        }

    }

    class FlashLamp {
        constructor(name, id, wattage, battery) {
            this.name = name;
            this.id = id;
            this.status = true;
            this.battery = battery;
            this.energyFL = battery.energy;
            this.wattage = wattage;
        }

        checkBattery() {
            if (this.energyFL <= 0) {
                this.status = false;
            } else {
                this.status = true;
            }
        }


        turnOn(h) {
            this.status = true;
            this.battery.getEnergy(this.wattage,h);
            this.energyFL = this.battery.energy;
            this.checkBattery();
        }

        turnOff() {
            this.status = false;
        }

        getBatteryInfor() {
            console.log(this.battery)
        }

    }


    let battery1 = new Battery("philips", "001")
    battery1.setEnergy(99);
    let FL = new FlashLamp("panasonic",1,3,battery1);
    FL.turnOn(30);
    console.log(FL);
    console.log(battery1)
</script>
</body>
</html>
