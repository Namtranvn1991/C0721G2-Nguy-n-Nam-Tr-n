<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    window.addEventListener("keydown", moveselection);

    function run() {
    }

    function moveselection(evt) {
        switch (evt.keyCode) {
            case 37:
                clearInterval(run);
                leftArrowPressed();
                break;
            case 39:
                clearInterval(run);
                rightArrowPressed();
                break;
            case 40:
                clearInterval(run);
                downArrowPressed();
                break;
            case 38:
                clearInterval(run);
                upArrowPressed();
                break;
        }
    }

    function leftArrowPressed() {
            hero.moveLeft()
    }

    function rightArrowPressed() {
        run = setInterval(function () {
            hero.moveRight()
        }, 50)
    }

    function upArrowPressed() {
        run = setInterval(function () {
            hero.moveUp()
        }, 50)
    }

    function downArrowPressed() {
        run = setInterval(function () {
            hero.moveDown()
        }, 50)
    }

    class Sonic {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveLeft() {
            const that = this;
            run = setInterval(function () {
                that.left -= 1;
            },50)

        }

        moveRight() {
            this.left += 1;
        }

        moveUp() {
            this.top -= 1;
        }

        moveDown() {
            this.top += 1;
        }
    }

    let hero = new Sonic('Sonic.jpg', 20, 30, 200);

    function start() {
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100)
    }

    start();

</script>
</body>
</html>
