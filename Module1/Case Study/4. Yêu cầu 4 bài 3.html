<!--Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->
<!--Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.-->
<!--	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.-->


<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    let arr1 = s1.split("");
    let arr2 = s2.split("");

    function differentSymbolsNaive(arr) {
        let a = [];
        let prev;
        arr.sort();
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== prev) {
                a.push(arr[i]);
            }
            prev = arr[i];
        }
        return a;
    }
    let newArr1 = differentSymbolsNaive(arr1);
    let newArr2 = differentSymbolsNaive(arr2);
    function commonCharacterCount(arr1,arr2) {
        let arr =[];
        for (let i =0; i<arr1.length;i++){
            for (let j =0; j<arr1.length;j++){
                if (arr1[i]==arr2[j]){
                    arr.push(arr1[i])
                }
            }
        }
        return arr;
    }
    let arr = commonCharacterCount(newArr1,newArr2);
    console.log(arr)

</script>
