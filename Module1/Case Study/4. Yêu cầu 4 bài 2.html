<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó-->
<!--Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.-->
<!--	Có 3 kí tự khác nhau là a, b và c.-->
<script>
    let str = "cabca";
    let arr = str.split("")
    console.log(arr);

    function differentSymbolsNaive(arr) {
        let a = [];
        let prev;
        arr.sort();
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== prev) {
                a.push(arr[i]);
            }
            prev = arr[i];
        }
        return a.length;
    }

    console.log(differentSymbolsNaive(arr))
</script>
</body>
</html>
