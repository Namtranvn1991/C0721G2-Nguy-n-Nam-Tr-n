<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số ngày trong tháng</title>
</head>
<body>
    <input type="number" id="thang">
    <button onclick="tinhNgay()">Tính số ngày</button>
    <p id="add"></p>
<script>
    function tinhNgay() {
        let thang= parseInt(document.getElementById("thang").value);
        if (thang>0&&thang<13){
            switch (thang) {
                case 1: document.getElementById("add").innerText= "tháng " + thang + " có 31 ngày"; break;
                case 2: document.getElementById("add").innerText= "tháng " + thang + " có 28/29 ngày"; break;
                case 3: document.getElementById("add").innerText= "tháng " + thang + " có 31 ngày"; break;
                case 4: document.getElementById("add").innerText= "tháng " + thang + " có 30 ngày"; break;
                case 5: document.getElementById("add").innerText= "tháng " + thang + " có 31 ngày"; break;
                case 6: document.getElementById("add").innerText= "tháng " + thang + " có 30 ngày"; break;
                case 7: document.getElementById("add").innerText= "tháng " + thang + " có 31 ngày"; break;
                case 8: document.getElementById("add").innerText= "tháng " + thang + " có 31 ngày"; break;
                case 9: document.getElementById("add").innerText= "tháng " + thang + " có 30 ngày"; break;
                case 10: document.getElementById("add").innerText= "tháng " + thang + " có 31 ngày"; break;
                case 11: document.getElementById("add").innerText= "tháng " + thang + " có 30 ngày"; break;
                case 12: document.getElementById("add").innerText= "tháng " + thang + " có 31 ngày"; break;
            }
        }else {
            alert("nhập lại tháng")
        }
    }
</script>
</body>
</html>
