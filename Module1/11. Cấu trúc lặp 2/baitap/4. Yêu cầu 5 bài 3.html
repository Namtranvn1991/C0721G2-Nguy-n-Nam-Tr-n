<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let arr = [[1, 2, 3, 1, 5], [1, 3, 2, 1, 2], [2, 3, 4, 1, 2]]
    function max(array) {
        let max = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (max <= array[i][j]) {
                    max = array[i][j]
                }
            }
        }
        return max;
    }
    function min(array) {
        let min = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (min >= array[i][j]) {
                    min = array[i][j]
                }
            }
        }
        return min;
    }

    console.log(max(arr))
    console.log(min(arr))
</script>
</body>
</html>
