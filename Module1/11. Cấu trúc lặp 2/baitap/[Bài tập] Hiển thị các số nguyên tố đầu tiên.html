<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 2;
    let flag = true;
    let n = 0;
    while (n < 20) {
        flag = true; //chú ý gán lại true cho flag khi mỗi vòng lặp bắt đầu
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                flag = false;
                break;
            }
        }
        if (flag) {
            document.write(number + "<br>");
            n++;
        }
        number++;
    }
</script>
</body>
</html>
