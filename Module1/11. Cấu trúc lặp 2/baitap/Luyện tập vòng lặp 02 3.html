<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</h2>
<script>
    let N = 5;
    for (let i = 1; i <= N; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    for (let i = N; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }

    for (let i = 1; i <= N; i++) {
        for (let j = 1; j < i; j++) {
            document.write("&nbsp&nbsp")
        }
        for (let j = 0; j <= (N - i); j++) {
            document.write("*")
        }
        document.write("<br>")
    }

    for (let i = 1; i <= N; i++) {
        for (let j = 0; j <= (N - i); j++) {
            document.write("*")
        }
        for (let j = 1; j < i; j++) {
            document.write("&nbsp&nbsp")
        }
        document.write("<br>")
    }

</script>
</body>
</html>
