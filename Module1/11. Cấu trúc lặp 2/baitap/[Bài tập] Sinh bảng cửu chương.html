<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<script>
    let table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i < 10; i++) {
        table = table + "<tr>";
        for (let j = 2; j < 10; j++) {
            table = table + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        table = table + "</tr>"
    }
    table = table + "</table>"
    document.write(table)
</script>
</body>
</html>
