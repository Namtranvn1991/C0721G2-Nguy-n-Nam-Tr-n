<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let F;
    let M;
    let B;
    F = parseInt(prompt("Nhập điểm Vật Lý"));
    M = parseInt(prompt("Nhập điểm Toán"));
    B = parseInt(prompt("Nhập điểm Sinh Học"));
    let TB = (F+M+B)/3;
    alert("Điểm trung bình: " + TB);
    document.write("Điểm trung bình: " + TB)
</script>
</body>
</html>
