<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let F;
    let M;
    let B;
    F = prompt("Nhập điểm Vật Lý");
    M = prompt("Nhập điểm Toán");
    B = prompt("Nhập điểm Sinh Học");
    let f = parseInt(F);
    let m = parseInt(M);
    let b = parseInt(B);
    let TB = (f+m+b)/3;
    document.write("Điểm trung bình: " + TB)
</script>
</body>
</html>
