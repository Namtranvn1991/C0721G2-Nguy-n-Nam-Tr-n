<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let Celsius;
    Celsius = prompt("Nhập độ C");
    let celsius = parseInt(Celsius);
    let Fahrenheit = celsius*9/5 + 32;
    document.write("độ F: "+ Fahrenheit);
</script>
</body>
</html>
