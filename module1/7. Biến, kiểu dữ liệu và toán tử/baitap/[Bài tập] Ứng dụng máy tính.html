<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <br>
    <br>
    <button type="button" onclick="add()">Addition(+)</button>
    <button type="button" onclick="sub()">Subtraction(-)</button>
    <button type="button" onclick="mul()">Multiplication(X)</button>
    <button type="button" onclick="div()">Division(/)</button>
    <br>
    <p>Result</p>
    <p id="result"></p>
</form>
<script>
    let num1;
    let num2;
    let result;
    debugger
    function add() {
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        result = num1*1+num2*1;
        document.getElementById("result").innerText = result;
    };
    function sub() {
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        result = num1-num2;
        document.getElementById("result").innerText = result;
    };
    function mul() {
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        result = num1*num2;
        document.getElementById("result").innerText = result;
    };
    function div() {
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        result = num1/num2;
        if (num2==0){alert("error")}
        else {document.getElementById("result").innerText = result;}
    };
</script>
</body>
</html>
