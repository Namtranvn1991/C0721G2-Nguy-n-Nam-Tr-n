<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <button type="button" onclick="inputwidth()">Width</button>
 <p id="Width"></p>
 <br>
 <button type="button" onclick="inputheight()">Height</button>
 <p id="Height"></p>
 <br>
 <button type="button" onclick="outputarea()">Area</button>
 <br>
 <p id="area"></p>
 <script>
     let inputWidth;
     let inputHeight;
     let area;
     let height;
     let width;
     function inputwidth() {
         inputWidth = prompt("Enter the width")
         document.getElementById("Width").innerText = inputWidth;
         width = parseInt(inputWidth);
     };
     function inputheight() {
         inputHeight = prompt("Enter the height")
         document.getElementById("Height").innerText = inputHeight
         height = parseInt(inputHeight);
     };
     function outputarea() {
      area = width*height;
         document.getElementById("area").innerText=area
     }
 </script>
</body>
</html>
