<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Type a value in the Fahrenheit field to convert the value to Celsius</h3>
<span>Fahrenheit </span>
<input type="number" oninput="convert()" id="Fahrenheit">
<br>
<span>Celsius: </span>
<span id="celcius"></span>

<script>
    function convert() {
        let Fahrenheit = document.getElementById("Fahrenheit").value;
        let Celsius = (Fahrenheit - 32)/1.8
        document.getElementById("celcius").innerText = Celsius;
    }
</script>
</body>
</html>
