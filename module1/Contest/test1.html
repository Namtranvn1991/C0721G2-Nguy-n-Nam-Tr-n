                    return true;
                }
            } else {

    function checkDate(date, month, year) {
        switch (month) {
            case 1, 3, 5, 7, 8, 10, 12:
                if (date > 31 || date < 0) {
                    alert("Tháng có 31 ngày")
                } else {
