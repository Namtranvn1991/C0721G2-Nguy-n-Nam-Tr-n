<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>


    function isPrime(n) {
        if (n<2){
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

    }
    let input = parseInt(prompt("123"))
    if (isPrime(input)){
        alert(input +" là số nt")
    }else {
        alert(input +" không là số nt")
    }

</script>
</body>
</html>
