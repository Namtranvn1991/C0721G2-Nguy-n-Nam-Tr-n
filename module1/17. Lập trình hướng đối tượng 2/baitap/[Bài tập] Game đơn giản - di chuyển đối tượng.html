<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    window.addEventListener("keydown",moveselection);

    function moveselection(evt) {
        switch (evt.keyCode) {
            case 39:
                leftArrowPressed();
                break;
            case 37:
                rightArrowPressed();
                break;
            case 40:
                upArrowPressed();
                break;
            case 38:
                downArrowPressed();
                break;
        }
    };
    function leftArrowPressed() {
        hero.moveLeft()
    }
    function rightArrowPressed() {
        hero.moveRight()
    }
    function upArrowPressed() {
        hero.moveUp()
    }
    function downArrowPressed() {
        hero.moveDown()
    }


    class Sonic {
        constructor(image,top,left,size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left -= 200;
            console.log('ok: ' + this.left);
        }
        moveLeft(){
            this.left += 200;
            console.log('ok: ' + this.left);
        }
        moveUp(){
            this.top += 200;
            console.log('ok: ' + this.left);
        }
        moveDown(){
            this.top -= 200;
            console.log('ok: ' + this.left);
        }

    }

    let hero = new Sonic('Sonic.jpg', 20, 30, 200);
    function start(){
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 1)
    }
    start();

</script>
</body>
</html>
