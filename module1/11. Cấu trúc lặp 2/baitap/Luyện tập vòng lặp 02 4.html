<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
<h2>Bài 4: In hình chữ nhật</h2>
<script>
    let A = 10;//cột
    let B = 15;//hàng
    let symbol = "*"
    for (let i = 0; i < A; i++) {
        for (let j = 0; j < B; j++) {
            document.write(symbol)
        }
        document.write("<br>")
    }
    document.write("<br>")

    for (let i = 0; i < A; i++) {
        if (i == 0 || i == A - 1) {
            for (let j = 0; j < B; j++) {
                document.write(symbol)
            }
            document.write("<br>")
        } else {
            document.write(symbol)
            for (let j = 1; j < B - 1; j++) {
                document.write("&nbsp&nbsp")
            }
            document.write(symbol)
            document.write("<br>")
        }

    }

    for (let i = 0; i < A; i++) {
        for (let j = 0; j < B; j++) {
            if (i == 0 || i == A - 1 || j == 0 || j == B - 1) {
                document.write(symbol)
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
