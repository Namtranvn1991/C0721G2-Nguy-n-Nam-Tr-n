<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
<h2>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h2>
<script>
    let num1=0;
    let num2=1;
    let fib;
    do {
        fib=num1 +num2;
        num1 =num2;
        num2 = fib;
    } while (fib%5!==0)
    document.write(fib)
</script>
</body>
</html>
