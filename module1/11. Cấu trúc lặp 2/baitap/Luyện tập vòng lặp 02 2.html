<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
<h2>Bài 2: Tính giai thừa của một số nguyên dương</h2>
<script>
    let number;
    do {
        number= prompt("nhập 1 số nguyên dương");
        let result=1;
        for (let i=1; i<=number; i++){
            result = result*i;
        }
        alert(result)
    } while (number>=0);

</script>
</body>
</html>
