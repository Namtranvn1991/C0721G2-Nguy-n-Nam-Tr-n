<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</h2>
<input type="number" id="tienBD">VND. Số tiền ban đầu
<br>
<input type="number" id="laiXuat">%. Lãi xuất hằng tháng
<br>
<input type="number" id="thang">Tháng. Số tháng vay
<br>
<br>
<button onclick="tinhLai()">Tiền lãi xuất</button>
<p id="tienLai"></p>
<script>
    function tinhLai() {
    let tienBD = parseInt(document.getElementById("tienBD").value);
    let laiXuat = parseInt(document.getElementById("laiXuat").value);
    let thang = parseInt(document.getElementById("thang").value);
    let tienLai =tienBD;
    for (let i = 0; i < thang; i++) {
        tienLai += tienLai * laiXuat / 100;
    }
    console.log(tienLai);
    document.getElementById("tienLai").innerText = parseInt(tienLai) + " VND";
    }
</script>
</body>
</html>
