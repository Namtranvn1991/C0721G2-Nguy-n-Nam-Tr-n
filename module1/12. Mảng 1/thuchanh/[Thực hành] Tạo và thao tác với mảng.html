<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="value">
<button onclick="add_ele_to_array()" value="add">add</button>
<button onclick="display_array()" value="diplay">display</button>
<script>
    let x = 0;
    let array = Array();
    function add_ele_to_array() {
        array[x] = document.getElementById("value").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("value").value = "";
    }
    function display_array() {
        let diplay = "<hr/>";
        for (let i=0;i<array.length;i++){
            diplay += "index" + i + " = " + array[i] + "<br/>"
        }
        document.write(diplay);
    }
</script>
</body>
</html>
