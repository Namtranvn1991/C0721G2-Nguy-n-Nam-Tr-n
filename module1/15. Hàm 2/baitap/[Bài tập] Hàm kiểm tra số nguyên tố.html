<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input; //khai báo biến number ngoài vòng do
    do {
        input = parseFloat(prompt("nhập 1 số nguyên lớn hơn 0 để kiểm tra có phải số nguyên tố hay không"));
        if (!Number.isInteger(input) || input < 0) {
            alert("nhập lại số nguyên lớn hơn 0")
        } else {
            let result = isPrime(input);
            if (result) {
                alert("số " + input + " là số nguyên tố")
            } else {
                alert("số " + input + " không phải là số nguyên tố")
            }
            ;
        }
    } while (true);

    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }



</script>
</body>
</html>
