<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 20px;

        }

        button {
            background-color: #32CD32;
            border: none;
            color: white;
            font-size: 1.0em;
            border-radius: 5px;
        }

        input {
            height: 15px;
            width: 200px;
            outline: none;
            border-radius: 4px;
            border: 1px solid gray;
            color: gray;
        }


    </style>
</head>
<body>
<input type="text" id="addProduct">
<button onclick="add()">Add product</button>
<br>
<p id="display"></p>

<script>

    let array = ["a", "b", "c", "d", "e", "f"];

    function diplay(arr) {
        let data = "<table border='1' style='border-collapse: collapse'>" + "<th colspan='4' style='text-align: center'>Product</th>"
        for (let i = 0; i < arr.length; i++) {
            let stt = i + 1;
            data += "<tr id=" + i + ">"
            data += "<td style='width: 20px;text-align: center'>" + stt + "</td>"
            data += "<td style='width: 200px'>" + arr[i] + "</td>"
            data += "<td>" + "<button onclick='edit(" + i + ")'>edit</button>" + "</td>"
            data += "<td>" + "<button onclick='remove(" + i + ")'>remove</button>" + "</td>"
            data += "</tr>"

        }
        data += "</table>"
        document.getElementById("display").innerHTML = data;
    }

    diplay(array)

    function add() {
        let input = document.getElementById("addProduct").value;
        array.push(input);
        diplay(array);
        document.getElementById("addProduct").value = "";
    }

    function remove(a) {
        if (confirm("Do you want to remove this product")) {
            array.splice(a, 1);
            diplay(array);
        }
    }


    function edit(a) {
        let data = "<table border='1' style='border-collapse: collapse'>" + "<th colspan='4' style='text-align: center'>Product</th>"
        for (let i = 0; i < array.length; i++) {
            console.log(array.indexOf(a))
            if (i == a) {
                let stt = i + 1;
                data += "<tr id=" + i + ">"
                data += "<td style='width: 20px;text-align: center'>" + stt + "</td>"
                data += "<td style='width: 200px'>" + "<input id='productEdit' value='" + array[i] + "'>" + "</td>"
                data += "<td>" + "<button onclick='editProduct(" + a + ")'>save</button>" + "</td>"
                data += "<td>" + "<button onclick='cancelEdit()'>cancel</button>" + "</td>"
                data += "</tr>"
            } else {
                let stt = i + 1;
                data += "<tr id=" + i + ">"
                data += "<td style='width: 20px;text-align: center'>" + stt + "</td>"
                data += "<td style='width: 200px'>" + array[i] + "</td>"
                data += "<td>" + "<button onclick='edit(" + i + ")'>edit</button>" + "</td>"
                data += "<td>" + "<button onclick='remove(" + i + ")'>remove</button>" + "</td>"
                data += "</tr>"
            }
        }
        data += "</table>"
        document.getElementById("display").innerHTML = data;

    }

    function editProduct(a) {
        let productEdit = document.getElementById("productEdit").value;
        array[a] = productEdit;
        diplay(array);
    }

    function cancelEdit() {
        diplay(array);
    }
</script>
</body>
</html>
