<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class MobilePhone {
        constructor(id, name) {
            this.id = id;
            this.name = name;
            this.draft = [];
            this.inbox = [];
            this.send = "";
            this.sent = [];
            this.battery = 100;
            this.onOff = true;
        }

        checkBattery() {
            if (this.battery < 0) {
                this.turnOff();
                return this.battery = 0;
            }
        }

        turnOn() {
            this.onOff = true;
        }

        turnOff() {
            this.onOff = false;
        }

        charge() {
            while (this.battery <= 100) {
                this.battery = this.battery + 0.01;
            }
        }

        setBattery(n) {
            this.battery = n;
            this.checkBattery();
        }

        writeMessenge() {
            if (this.onOff) {
                let text = prompt("nhập tin nhắn");
                let saveConfirm = confirm("bạn có muốn lưu tin nhắn");
                if (saveConfirm) {
                    this.draft.push(text)
                    let sendConfirm = confirm("bạn có muốn gởi tin nhắn này?");
                    if (sendConfirm) {
                        this.setMessenge(text);
                        this.draft.pop()
                    }
                }
                this.battery--;
            }
            this.checkBattery()
        }

        setMessenge(text) {
            if (this.onOff) {
                this.send = text;
                this.battery--;
            }
            this.checkBattery()
        }

        sendMessenge(mobilePhone) {
            if (this.onOff) {
                mobilePhone.receiveMessenge(this, this.send);
                this.sent.push("Đã gởi tin nhắn " + this.send + " đến điện thoại " + mobilePhone.name);
                this.send = "";
                this.battery--;
            }
            this.checkBattery()
        }

        receiveMessenge(mobile, message) {
            if (this.onOff) {
                this.inbox.push(mobile.name + " đã gởi tin nhắn " + message)
                this.battery--;
            }
            this.checkBattery()
        }

        readInbox() {
            if (this.onOff) {
                let data = "";
                for (let i = 0; i < this.inbox.length; i++) {
                    data += [i] + " : " + this.inbox
                }
                return data;
                this.battery--;
            }
            this.checkBattery()
        }

        readSent() {
            if (this.onOff) {
                let data = "";
                for (let i = 0; i < this.sent.length; i++) {
                    data += [i] + " : " + this.sent
                }
                return data;
                this.battery--;
            }
            this.checkBattery()
        }

        readDraft() {
            if (this.onOff) {
                let data = "";
                for (let i = 0; i < this.draft.length; i++) {
                    data += [i] + " : " + this.draft;
                }
                return data;
                this.battery--;
            }
            this.checkBattery()
        }

    }

    let mobile1 = new MobilePhone(1, "Ip");
    let mobile2 = new MobilePhone(2, "Android");
    mobile1.writeMessenge();
    mobile1.sendMessenge(mobile2)
    console.log(mobile1.readSent())
    console.log(mobile2.readInbox())
    console.log(mobile1.battery)

</script>
</body>
</html>
