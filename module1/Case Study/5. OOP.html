<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            width: 30px;
            height: 20px;
        }
    </style>
</head>
<body>
<input type="number"><input type="number"><input type="number"><input type="number"><input type="number"><input type="number">
<br>
<input type="number"><input type="number"><input type="number"><input type="number"><input type="number"><input type="number">

<script>
    let arr = [22, 33, 44, 55, 66, 77]

    function sortArr(array) {
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] > array[j]) {
                    let a = array[i]
                    array [i] = array [j];
                    array [j] = a;
                }
            }
        }
        return array;
    }

    console.log(sortArr(arr))

    class Ticket {
        constructor(a, b, c, d, e, f) {
            this.a = a;
            this.b = b;
            this.c = c;
            this.d = d;
            this.e = e;
            this.f = f;
            this.value;
        }

        check(array) {
            sortArr(array);
            let ticketArray = [this.a, this.b, this.c, this.d, this.e, this.f];
            sortArr(ticketArray);
            let flagNo1 = true;
            let flagNo2 = true;
            let flagNo3 = true;
            for (let i = 0; i < array.length; i++){
                if (ticketArray[i]!==array[i]){
                    flagNo1 = false;
                }
            }
            if (flagNo1){
                return this.value = 1;
            }
            for (let i = 1; i < array.length; i++){
                if (ticketArray[i]!==array[i]){
                    flagNo2 = false;
                }
            }
            if (flagNo2){
                return this.value = 2;
            }
            for (let i = 3; i < array.length; i++){
                if (ticketArray[i]!==array[i]){
                    flagNo3 = false;
                }
            }
            if (flagNo3){
                return this.value = 3;
            }
        }
    }

    let ticket = new Ticket(23,33,44,55,66,77)
    console.log(ticket.check(arr))
</script>
</body>
</html>
