<body>
<script>
    let arr = [[1, 2, 3, 1, 5], [1, 3, 2, 1, 2], [2, 3, 4, 1, 2]]
    function checkPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false
                }
            }
            return true;
        }
    }

    function sumPrime(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (checkPrime(array[i][j])) {
                    sum+= array[i][j]
                }
            }
        }
        return sum;
    }

    console.log(sumPrime(arr))

</script>
