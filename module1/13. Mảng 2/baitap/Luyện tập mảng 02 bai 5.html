<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    let str1 = prompt("nhập chuỗi 1");
    let str2 = prompt("nhập chuỗi 2");
    flag = true;
    for (let i = 0; i <= str1; i++) {
        if (str1[i] !== str2[i]) {
            flag = false;
            break;
        }
    }
    if (flag){
        alert("2 chuỗi giống nhau")
    } else {
        alert("2 chuỗi khác nhau")
    }
</script>
</body>
</html>
