<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<script>
    let str = prompt("nhập chuỗi");
    let array = Array();
    let count = 1;
    for (let i = 0; i < str.length; i++) {
        if (str[i] == " ") {
            count++;
        }
    }
    document.write('chuỗi "' + str + '" có ' + count + " từ")
</script>
