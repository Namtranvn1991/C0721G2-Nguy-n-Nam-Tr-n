<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caro</h2>
<p id="carogame"></p>
<script>
    let board = [];
    let play = true;
    for (let i = 0; i < 5; i++) {
        board[i] = [".", ".", ".", ".", "."]
    }
    console.log(board);
    display();

    function display() {
        let data = "<table border='1' style='width: 200px; height: 200px; text-align: center'>";
        for (let i = 0; i < 5; i++) {
            data += "<tr>";
            for (let j = 0; j < 5; j++) {
                data += "<td onclick='changeValue(  " + i + ", " + j + "  )'>" + board[i][j] + "</td>";
            }
            data += "</tr>"
        }
        data += "</table>";
        document.getElementById("carogame").innerHTML = data;
    }

    function changeValue(i, j) {
        if (board[i][j] !== ".") {
            alert("đánh lại ô khác")
        } else {
            if (play) {
                board [i][j] = "X";
                play = false;
                display()
            } else {
                board [i][j] = "0";
                play = true;
                display()
            }
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (board[i][j] == "X") {
                        if ((board[i][j + 1] == "X" && board[i][j + 2] == "X") ||
                            (board[i + 1][j] == "X" && board[i + 2][j] == "X") ||
                            (board[i + 1][j + 1] == "X" && board[i + 2][j + 2] == "X") ||
                            (board[i + 1][j - 1] == "X" && board[i + 2][j - 2] == "X")) {
                            alert("người chơi 1 thắng");
                        }
                    } else if (board[i][j] == "0") {
                        if ((board[i][j + 1] == "0" && board[i][j + 2] == "0") ||
                            (board[i + 1][j] == "0" && board[i + 2][j] == "0") ||
                            (board[i + 1][j + 1] == "0" && board[i + 2][j + 2] == "0") ||
                            (board[i + 1][j - 1] == "0" && board[i + 2][j - 2] == "0")) {
                            alert("người chơi 2 thắng");
                        }
                    }

                }
            }
        }


    }
</script>
</body>
</html>
