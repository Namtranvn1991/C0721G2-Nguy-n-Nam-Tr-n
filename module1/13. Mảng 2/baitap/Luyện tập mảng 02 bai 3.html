<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
<script>
    let str = prompt("nhập mảng ký tự");
    let array = Array()
    for (let i = 0; i < str.length; i++) {
        array[i] = str[i];
    }
    document.write("mảng: [" + array.join(", ")+ "] có " + array.length + " ký tự")
</script>
</body>
</html>
