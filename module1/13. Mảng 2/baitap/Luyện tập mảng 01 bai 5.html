<!DOCTYPE html>

<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->

<script>
    let array = Array();
    let length= 5;
    for (let i = 0; i < length;) {
        let input = parseFloat(prompt('nhập số nguyên'));
        console.log(Number.isInteger(input))
        if (Number.isInteger(input)) {
            array[i] = input;
            i++;
        } else {
            alert('nhập lại số nguyên')
        }
    }
    document.write(array.join(', ') + '<br>');
    console.log(array);
    let count = 0;
    for (let i=0; i<array.length; i ++){
        if (array[i]<0){
            count++
        }
    }
    document.write("có "+ count + " số nguyên âm")
</script>
</body>
</html>
