<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caculator</title>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="4" style="text-align: right"><p id="output">0</p></td>
    </tr>
    <tr>
        <td><button id="1" onclick="fordiplay('1')">1</button></td>
        <td><button id="2" onclick="fordiplay('2')">2</button></td>
        <td><button id="3" onclick="fordiplay('3')">3</button></td>
        <td><button id="a" onclick="fordiplay('+')">+</button></td>
    </tr>
    <tr>
        <td><button id="4" onclick="fordiplay('4')">4</button></td>
        <td><button id="5" onclick="fordiplay('5')">5</button></td>
        <td><button id="6" onclick="fordiplay('6')">6</button></td>
        <td><button id="b" onclick="fordiplay('-')">-</button></td>
    </tr>
    <tr>
        <td><button id="7" onclick="fordiplay('7')">7</button></td>
        <td><button id="8" onclick="fordiplay('8')">8</button></td>
        <td><button id="9" onclick="fordiplay('9')">9</button></td>
        <td><button id="c" onclick="fordiplay('*')">*</button></td>
    </tr>
    <tr>
        <td><button id="clear" onclick="clearAll()">C</button></td>
        <td><button id="00" onclick="fordiplay('0')">0</button></td>
        <td><button id="cal" onclick="solve()">=</button></td>
        <td><button id="d" onclick="fordiplay('/')">/</button></td>
    </tr>
</table>
<script>
    var value = document.getElementById("output").innerHTML;

    function clearAll() {
        document.getElementById("output").innerHTML = "0";
    };

    function remove0() {
        if (value == "0") {
            value = "";
            document.getElementById("output").innerHTML = value;
        }
    };

    function fordiplay(myvalue) {
        remove0();
        document.getElementById("output").innerHTML += myvalue;
    };

    function solve() {
        var equation = document.getElementById("output").innerHTML;
        var solver = eval(equation);
        document.getElementById("output").innerText = solver;
    }
</script>
</body>
</html>
