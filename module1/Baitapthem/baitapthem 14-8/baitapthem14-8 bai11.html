<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 5;
    let array = Array()
    for (let i = 0; i < n; i++) {
        let a = parseFloat(prompt("nhập số nguyên"));
        if (Number.isInteger(a)) {
            array[i] = a;
        } else {
            alert("nhập lại số nguyên")
        }
    }
    console.log(array);
    document.write(array.join(" "));
    document.write("<br>");
    let totalOdd = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > 0 && array[i] % 2 == 1) {
            totalOdd += array[i]
        }
    }

    document.write("tổng số nguyên dương lẻ = " + totalOdd);
    document.write("<br>");

    let k = parseInt(prompt("nhập số k và kiểm tra index của k"));
    if (array.indexOf(k) !== -1) {
        document.write("phần tử k = " + k + " có vị trí đầu tiên trong mảng là " + array.indexOf(k))
    } else {
        document.write("phần tử k = " + k + " không nằm trong mảng")
    }
    ;
    document.write("<br>");
    for (let i = 0; i < array.length - 1; i++) {
        for (let j = i + 1; j < array.length; j++) {
            let swap = array[i];
            if (array[i] > array[j]) {
                array[i] = array[j];
                array[j] = swap;
            }
        }
    }
    document.write(array.join(" "));
    document.write("<br>");

    let p = 3;
    for (let i = 0; i < array.length; i++) {
        if (p <= array[i]) {
            array.splice(array.indexOf(array[i]), 0, p);
            break;
        }
    }
    document.write(array.join(" "));
    document.write("<br>");
</script>
</body>
</html>
