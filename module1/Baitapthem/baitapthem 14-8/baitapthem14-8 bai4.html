<!--4.Viết chương trình tính : S=15-1+1/2-1/3!+....+(-1)n  1/n!-->

<script>
    let n = 3;
    let S = 15;
    let data = Array();
    let str;
    for (let i = 1; i <= n; i++) {
        S += (-1) ** i / i;
        str = (-1) ** i + "/" + i;
        if (parseFloat(str) > 0) {
            data += "+" + str;
        } else {
            data += str;
        }
    }
    console.log(data)
    document.write("S = 15" + data + " = " + S)

</script>
