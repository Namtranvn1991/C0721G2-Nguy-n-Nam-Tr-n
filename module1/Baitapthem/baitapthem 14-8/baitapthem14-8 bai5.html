<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
<!--5.Viết chương trình tính  :S=1+1/3!+1/5!+.....+1/(2n-1)-->

<script>
    let n = 5;
    let S = 0;
    let data = Array();
    let str;
    for (let i = 0; i < n; i++) {
        S += 1 / (2 * i + 1);
        str = "1/" +  (2 * i + 1);
        if (i > 0) {
            data += "+" + str;
        }
    }
    console.log(data)
    document.write("S = 1" + data + " = " + S)
</script>
</body>
</html>
