<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let str = prompt("nhập mảng ký tự");
    let array = Array();
    for (let i = 0; i < str.length; i++) {
        array[i] = str[i];
    }
    let array1 = [...array];
    document.write(str);
    document.write("<br>");
    console.log(array);

    array1.reverse();
    document.write(array1.join(""));
    document.write("<br>");
    console.log(array);

    for (let i = 0; i < array.length; i++) {
        if (UPPER.indexOf(array[i]) !== -1) {
            let index = UPPER.indexOf(array[i]);
            array.splice(i, 1);
            array.splice(i, 0, LOWER[index])
        } else if (LOWER.indexOf(array[i]) !== -1) {
            let index = LOWER.indexOf(array[i]);
            array.splice(i, 1);
            array.splice(i, 0, UPPER[index])
        }
    }
    document.write(array.join(""));
</script>
</body>
</html>
