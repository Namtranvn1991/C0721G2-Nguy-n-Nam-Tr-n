<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done</title>
</head>
<body>
1.Viết chương trình in ra các dấu * theo cấu trúc như sau (cho n là chiều cao của tháp, cần in ra n dòng):
<br>
<br>
<br>
<script>
    let A = 10;//cột
    let B = 15;//hàng
    let symbol = "*"
    for (let i = 0; i < A; i++) {
        for (let j = 0; j < B; j++) {
            document.write(symbol)
        }
        document.write("<br>")
    }
    document.write("<br>")

</script>
</body>
</html>
