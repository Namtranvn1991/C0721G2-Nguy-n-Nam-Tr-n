<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123</title>
</head>
<body>
<script>
    let input = parseInt(prompt("input"));
    switch (input > 0) {
        case true:
            alert("1")
            break;
        case false:
            switch (input) {
                case 0:
                    alert("0")
                    break;
                default:
                    alert("-1");
            }
    }
</script>
</body>
</html>
