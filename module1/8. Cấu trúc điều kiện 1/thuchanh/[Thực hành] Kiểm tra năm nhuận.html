<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ktnamnhuan</title>
</head>
<body>
<script>
    let year= parseInt(prompt("nhap nam"))
    if (year%4==0){
        if (year%100!=0){
            alert("năm "+year+" là năm nhuận")
            }if(year%400!=0){
            alert("năm "+year+" không phải là năm nhuận")
            }else {alert("năm "+year+" là năm nhuận")
            }
    }else {alert("năm "+year+" không phải là năm nhuận")}
</script>
</body>
</html>
