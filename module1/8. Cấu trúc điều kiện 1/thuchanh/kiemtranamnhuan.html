<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ktnamnhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhap nam"));
    let leapyear = false;
    let namnhuan;
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                leapyear = true;
            }
        } else {
            leapyear = true;
        }
    };
    if (leapyear)
        namnhuan = "là năm nhuận";
    else
        namnhuan = "không phải năm nhuận";
    alert("năm " + year + " " + namnhuan);
</script>
</body>
</html>
