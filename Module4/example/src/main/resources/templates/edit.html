<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="layout::header"></head>
<body>
<div class="wrapper">
    <div th:replace="layout::sidebar"></div>
    <div class="main-panel" style="height: 100vh;">
        <div th:replace="layout::navbar"></div>
        <div class="content">
            <div class="container">
                <form th:object="${theater}" method="post" th:action="@{/edit}">
                    <input type="hidden" th:field="*{id}" th:value="${theater.id}">
                    <input type="hidden" th:field="*{showtimeId}" th:value="${theater.showtimeId}">
                    <div>
                        <h3 th:text="${theater.showtimeId}"></h3>
                    </div>
                    <div class="form-group row">
                        <label for="quantity" class="col-sm-2 col-form-label">quantity</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="quantity" placeholder="quantity" th:field="*{quantity}">
                            <span style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="releaseDay" class="col-sm-2 col-form-label">releaseDay</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="releaseDay"  th:field="*{releaseDay}">
                            <span style="color: red" th:if="${#fields.hasErrors('releaseDay')}" th:errors="*{releaseDay}"></span>
                        </div>
                    </div>

                    <div class="form-group row" >
                        <label for="movie" class="col-sm-2 col-form-label">movie</label>
                        <div class="col-sm-10">
                            <select th:field="*{movie}">
                                <option th:each="m : ${movies}" th:value="${m.movieId}" th:text="${m.name}" id="movie"></option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <p style="color: red" th:if="${msg}" th:text="${msg}"></p>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="layout::bootstrapJS"></th:block>
</body>
</html>
