<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="layout::header">

</head>
<body>
<div class="container">
    <table class="table">
        <tr>
            <th>title</th>
            <td th:text="${questionObj.title}"></td>
        </tr>
        <tr>
            <th>question</th>
            <td th:text="${questionObj.questionQ}"></td>
        </tr>
        <tr>
            <th>answer</th>
            <td th:text="${questionObj.answer}"></td>
        </tr>
        <tr>
            <th>questionType</th>
            <td th:text="${questionObj.questionType.name}"></td>
        </tr>
        <tr>
            <th>dateCreate</th>
            <td th:text="${questionObj.dateCreate}"></td>
        </tr>
        <tr>
            <th>status</th>
            <th:block th:switch="${questionObj.status}">
                <td th:case="true">Chua phan hoi</td>
                <td th:case="false">Da phan hoi</td>
            </th:block>
        </tr>
    </table>
</div>
<th:block th:replace="layout::bootstrapJS"></th:block>
</body>
</html>
