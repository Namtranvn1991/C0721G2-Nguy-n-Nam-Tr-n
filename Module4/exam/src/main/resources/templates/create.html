<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="layout::header">
</head>
<body>
<div class="wrapper">
    <div th:replace="layout::sidebar"></div>
    <div class="main-panel" style="height: 100vh;">
        <div th:replace="layout::navbar"></div>
        <div class="content">
            <form th:object="${questionObj}" method="post" th:action="@{create}">
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="title" th:field="*{title}">
                        <span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
<!--                        <div>-->
<!--                            <span style="color: red" th:if="${msg}" th:text="${msg}"></span>-->
<!--                        </div>-->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="question" class="col-sm-2 col-form-label">question</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="question" placeholder="question" th:field="*{questionQ}"></input>
                        <span style="color: red" th:if="${#fields.hasErrors('question')}" th:errors="*{questionQ}"></span>
                    </div>
                </div>


                <div class="form-group row" >
                    <label for="questionType" class="col-sm-2 col-form-label">questionType</label>
                    <div class="col-sm-10">
                        <select th:field="*{questionType}">
                            <option th:each="qt : ${questionType}" th:value="${qt.questionTypeId}" th:text="${qt.name}" id="questionType"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="layout::bootstrapJS"></th:block>
</body>
</html>
