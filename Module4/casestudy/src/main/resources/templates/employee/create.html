<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="home/layout::header"></head>

<body>
<div class="wrapper">
    <div th:replace="home/layout::sidebar"></div>
    <div class="main-panel" style="height: 100vh;">
        <div class="container-fluid">
            <div th:replace="home/layout::navbar"></div>
        </div>
        <div class="content">
            <div class="container">
                <form th:object="${employee}" method="post" th:action="@{/employee/create}">
                    <div class="form-group row">
                        <label for="employeeName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="employeeName" placeholder="Name" th:field="*{employeeName}">
                            <span style="color: red" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="employeeIdCard" class="col-sm-2 col-form-label">employeeIdCard</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="employeeIdCard" placeholder="employeeIdCard" th:field="*{employeeIdCard}">
                            <span style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="employeeBirthday" class="col-sm-2 col-form-label">employeeBirthday</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="employeeBirthday"  th:field="*{employeeBirthday}">
                            <span style="color: red" th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="employeePhone" class="col-sm-2 col-form-label">employeePhone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="employeePhone" placeholder="employeePhone" th:field="*{employeePhone}">
                            <span style="color: red" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="employeeAddress" class="col-sm-2 col-form-label">employeeAddress</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="employeeAddress" placeholder="employeeAddress" th:field="*{employeeAddress}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="employeeEmail" class="col-sm-2 col-form-label">employeeEmail</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="employeeEmail" placeholder="employeeEmail" th:field="*{employeeEmail}">
                            <span style="color: red" th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="employeeSalary" class="col-sm-2 col-form-label">employeeSalary</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="employeeSalary" placeholder="employeeSalary" th:field="*{employeeSalary}">
                            <span style="color: red" th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"></span>
                        </div>
                    </div>

                    <div class="form-group row" >
                        <label for="division" class="col-sm-2 col-form-label">division</label>
                        <div class="col-sm-10">
                            <select th:field="*{division}">
                                <option th:each="d : ${division}" th:value="${d.getDivisionId()}" th:text="${d.getDivisionName()}" id="division"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row" >
                        <label for="division" class="col-sm-2 col-form-label">division</label>
                        <div class="col-sm-10">
                            <select th:field="*{position}">
                                <option th:each="p : ${position}" th:value="${p.positionId}" th:text="${p.getPositionName()}" id="position"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row" >
                        <label for="eduDegree" class="col-sm-2 col-form-label">division</label>
                        <div class="col-sm-10">
                            <select th:field="*{educationDegree}">
                                <option th:each="e : ${eduDegree}" th:value="${e.educationDegreeId}" th:text="${e.educationDegreeName}" id="eduDegree"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="userName" class="col-sm-2 col-form-label">userName</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userName" placeholder="userName" th:field="*{userName}">
                            <span style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                            <span style="color: red" th:if="${msg}" th:text="${msg}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" placeholder="password" th:field="*{password}">
                            <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                    </div>
                    <!--            <div>-->
                    <!--                <p style="color: red" th:if="${msg}" th:text="${msg}"></p>-->
                    <!--            </div>-->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="home/layout::bootstrapJS"></th:block>
</body>
</html>
